name: solve_tutor
description: A new Flutter project.
publish_to: 'none' 

version: 1.0.9+11

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # nb_utils: ^5.0.8
  intl: ^0.20.2
  google_fonts: ^6.2.1
  firebase_auth: ^5.6.2
  firebase_core: ^3.15.1
  firebase_messaging: ^15.2.9
  firebase_analytics: ^11.5.2
  cloud_firestore: ^5.6.11
  image_picker: ^1.1.2
  firebase_storage: ^12.4.9
  uuid: ^4.5.1
  google_sign_in: ^7.1.0
  sign_in_with_apple: ^7.0.1
  flutter_keyboard_visibility: ^6.0.0
  shared_preferences: ^2.5.3
  provider: ^6.1.5
  fluttertoast: ^8.2.12

  photo_view: 0.15.0
  cached_network_image: ^3.4.1
  gallery_saver_updated: ^3.0.0
  emoji_picker_flutter: ^4.3.0
  table_calendar: ^3.2.0
  flutter_local_notifications: ^19.3.0
  number_paginator: ^1.1.0

  logging: ^1.3.0
  file_picker: ^10.2.0
  flutter_rating_bar: ^4.0.1
  percent_indicator: ^4.2.5
  dotted_border: ^3.1.0
  flutter_reorderable_list: ^1.3.1
  video_thumbnail: ^0.5.6
  flutter_reorderable_grid_view: ^5.5.0
  responsive_framework: ^1.5.1
  flutter_linkify: ^6.0.0
  url_launcher: ^6.3.1
  speech_balloon: ^0.0.4
  video_player: ^2.10.0
  web_socket_channel: ^3.0.3
# videosdk disabled
# videosdk: ^1.1.7
  flutter_dotenv: ^5.2.1
  http: ^1.4.0
  sizer: ^3.0.5
  lottie: ^3.3.1
  flutter_webrtc: ^0.14.2
  camera: ^0.11.1
  webview_flutter: ^4.13.0
  crypto: ^3.0.6
  flutter_sound: ^9.28.0
  permission_handler: ^12.0.1
  audio_session: ^0.2.2
  path_provider: ^2.1.5
  flutter_xlider: ^3.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/logo.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

  fonts:
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSansThai-Regular.ttf
          weight: 400
        - asset: assets/fonts/NotoSansThai-Medium.ttf
          weight: 500
        - asset: assets/fonts/NotoSansThai-Bold.ttf
          weight: 700
    - family: NotoSansMed
      fonts:
        - asset: assets/fonts/NotoSansThai-Medium.ttf
    - family: NotoSansBold
      fonts:
        - asset: assets/fonts/NotoSansThai-Bold.ttf
